machine:
  ghc:
    version: 7.10.1

dependencies:
  pre:
    - brew update
    - brew install stack
  override:
    - ./bin/setup
  cache_directories:
    - "~/.stack"

test:
  override:
    - stack exec site --  clean
    - stack exec site --  build
    - stack exec site --  check --internal-links

deployment:
  master:
    branch: master
    commands:
      - ./bin/ci-deploy
