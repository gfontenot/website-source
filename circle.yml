machine:
  ghc:
    version: 7.10.1

dependencies:
  pre:
    - cabal update
    - cabal sandbox init
  override:
    - cabal install --dependencies-only

test:
  override:
    - cabal run --  clean
    - cabal run --  build
    - cabal run --  check --internal-links

deployment:
  master:
    branch: master
    commands:
      - ./bin/ci-deploy
