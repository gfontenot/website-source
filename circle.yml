machine:
  ghc:
    version: 7.10.1

dependencies:
  pre:
    - cabal update
    - cabal sandbox init
  override:
    - cabal install --dependencies-only

test:
  override:
    - cabal install --disable-documentation
    - site clean
    - site build
    - site check --internal-links

deployment:
  master:
    branch: master
    commands:
      - ./bin/ci-deploy
